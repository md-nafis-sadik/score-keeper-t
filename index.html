<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Score Keeper</title>
</head>

<body>
    
    <div class="w-96 mx-auto mt-8 shadowe rounded-md">

        <div class="shadowee">
        <img src="https://media.self.com/photos/5c360cc973e3cb2ca1e0fd35/4:3/w_1600,c_limit/table-tennis.jpg" alt="">
        <h2 class="ml-2 text-l py-2"><b>Table Tennis Score Keeper</b></h2>
    </div>
        <h3 class="mt-2 mb-4 ml-3 text-4xl"><b><span id="p1Display">0</span> to <span id="p2Display">0</span></b></h3>
        <div class="ml-3 my-3 ">
            <span class=""><b>Playing To</b></span>
            <select name="" id="playto" class="border-solid border-2 border-black-800">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <button id="p1Button" class="bg-green-600 text-white py-2 px-4 rounded-sm">+1 Player
            One</button>
        <button id="p2Button" class="bg-blue-600 text-white py-2 px-4 rounded-sm">+1 Player
            Two</button>
        <button id="reset" class="bg-red-600 text-white py-2 px-9 rounded-sm">Reset</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
